name: Build-IPA-unsigned
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-15   # <- usa imagen con Xcode 16
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: |
          set -e
          ls -d /Applications/Xcode*.app
          CANDIDATE=$(ls -d /Applications/Xcode*16*.app 2>/dev/null | head -n1)
          if [ -z "$CANDIDATE" ]; then
            echo "Xcode 16 not found on this runner"; xcodebuild -version; exit 1
          fi
          sudo xcode-select -s "$CANDIDATE/Contents/Developer"
          xcodebuild -version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean any previous .xcodeproj
        run: rm -rf TeamsWeb.xcodeproj

      - name: Generate Xcode project
        run: xcodegen generate --spec project.yml

      - name: List schemes
        run: xcodebuild -list -project TeamsWeb.xcodeproj

      - name: Build archive (no signing)
        run: |
          xcodebuild clean archive \
            -project TeamsWeb.xcodeproj \
            -scheme TeamsWeb \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/TeamsWeb.xcarchive \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PRODUCT_BUNDLE_IDENTIFIER=com.yourid.TeamsWeb

      - name: Package IPA
        run: |
          APP_PATH="build/TeamsWeb.xcarchive/Products/Applications/TeamsWeb.app"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          /usr/bin/zip -r TeamsWeb-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TeamsWeb-unsigned
          path: TeamsWeb-unsigned.ipa

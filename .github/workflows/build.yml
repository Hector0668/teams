name: Build-IPA-unsigned
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-15   # Xcode 16
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: |
          set -e
          CANDIDATE=$(ls -d /Applications/Xcode*16*.app 2>/dev/null | head -n1)
          if [ -z "$CANDIDATE" ]; then
            echo "Xcode 16 not found"; xcodebuild -version; exit 1
          fi
          sudo xcode-select -s "$CANDIDATE/Contents/Developer"
          xcodebuild -version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate --spec project.yml

      - name: Build (no signing)
        run: |
          set -e
          xcodebuild \
            -project TeamsWeb.xcodeproj \
            -scheme TeamsWeb \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            BUILD_DIR=$PWD/build \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" \
            clean build

      - name: Prepare IPA
        run: |
          set -e
          APP_PATH="$PWD/build/Release-iphoneos/TeamsWeb.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "❌ No se encontró la app en $APP_PATH"
            echo "Estructura de build/:"
            find build -maxdepth 4 -type d -print
            exit 1
          fi
          rm -rf Payload
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent Payload TeamsWeb-unsigned.ipa
          unzip -t TeamsWeb-unsigned.ipa

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TeamsWeb-unsigned
          path: TeamsWeb-unsigned.ipa
